{% extends "index/base.html" %}
{% block title %}SVN配置{% endblock %} 
{%block subtitle %}
<i class="fa fa-gear fa-fw"></i>
SVN配置管理
<div class="pull-right">
<button onclick="syncsvn(this)" type="button" class="btn btn-default btn-xs "><i class="fa fa-refresh fa-fw"></i> 同步配置</button>
</div>
{% endblock %} 
{% block menu %} {% endblock %} 
{% block content %}
<div class="col-lg-12">
   <div class="form-group input-group col-lg-12">
                 <input id="project" placeholder="请输入项目名" type="text" class="form-control">
                  <span class="input-group-btn">
                  <button style="margin-left: 25px;margin-right: 25px;" onclick="addproject(this)" class="btn btn-primary" type="button"><i class="fa fa-plus"> 新增项目</i>
                   </button>
                  </span>
                   <input id="user" placeholder="请输入用户名" type="text" class="form-control">
                  <span class="input-group-btn">
                  <button style="margin-left: 25px;margin-right: 25px;" onclick="adduser(this)" class="btn btn-primary" type="button"><i class="fa fa-plus"> 新增用户</i>
                   </button>
                  </span>
                   <input id="group" placeholder="请输入组名" type="text" class="form-control">
                  <span class="input-group-btn">
                  <button style="margin-left: 25px;margin-right: 25px;" onclick="addgroup(this)" class="btn btn-primary" type="button"><i class="fa fa-plus"> 新增组</i>
                   </button>
                  </span>
                   <span class="input-group-btn">
                   <span id="tip" style="margin-left: 25px;margin-right: 25px;font-size: 18px;"></span>
                  </span>
                              
     </div>
    <div class="form-group col-lg-6">
	<label>用户列表  &nbsp</label>
	<select id='select_user' onchange="userchange()" multiple="" class="form-control">
	    {% for i in uname %}
		<option>{{ i.name}}</option>
        {% endfor %}
	</select>
    </div>
     <div class="form-group col-lg-3">
	<label>被点击用户所属组</label>
	<select multiple="" id='select_utogroup' onchange="clickuser(this)"class="form-control">
	</select>
    </div>
    <div class="form-group col-lg-3">
	<label>其他用户组列表</label>
	<select id='select_group' onchange="groupchange(this)" class="form-control">
	<option value=" " selected="selected">请选择</option>
	    {% for i in gname %}
		<option>{{ i.name}}</option>
        {% endfor %}
	</select>
    </div>
   <div class="form-group col-lg-12">
   
<button id='btnuser' type="button" style=" display: none; "class="btn btn-outline btn-success"></button>
<button id='btngroup' type="button" style=" display: none; "class="btn btn-outline btn-success"></button>
<button style="margin-left: 25px;margin-right: 25px;" onclick="addusertogroup(this)" class="btn btn-success" type="button"><i class="fa fa-plus"> 用户加入组</i>
<button style="margin-left: 10px;margin-right: 25px;" onclick="deleteusertogroup(this)" class="btn btn-warning" type="button"><i class="fa fa-minus "> 用户移出组</i>    
<button style="margin-left: 10px;margin-right: 25px;" onclick="usertolist(this)" class="btn btn-danger" type="button"><i class="fa fa-times "> 删除用户</i>    
</div>
    
    <div class="form-group col-lg-6">
	<label>用户组列表&nbsp</label>
	<select id='select_group1' onchange="groupchange1(this)" multiple="" class="form-control">
	    {% for i in gname %}
		<option>{{ i.name}}</option>
        {% endfor %}
	</select>
    </div>
     <div class="form-group col-lg-3">
	<label>被点击用户组所属项目</label>
	<select multiple="" id='select_gtopro' onchange="clickpro(this)"class="form-control">
	</select>
    </div>
       <div class="form-group col-lg-3">
	<label>其他项目列表</label>
	<select id='select_pro' onchange="prochange(this)"class="form-control">
	<option value=" " selected="selected">请选择</option>
	    {% for i in pname %}
		<option>{{ i.name}}</option>
        {% endfor %}
	</select>
    </div>
	</div>
   <div class="form-group col-lg-12">
<button id='btngroup1' type="button" style=" display: none; "class="btn btn-outline btn-success"></button>
<button id='btnproject' type="button" style=" display: none; "class="btn btn-outline btn-success"></button>
<button style="margin-left: 25px;margin-right: 25px;" onclick="addgrouptopro(this)" class="btn btn-success" type="button"><i class="fa fa-plus"> 组加入项目</i>   
<button style="margin-left: 10px;margin-right: 25px;" onclick="deletegrouptopro(this)" class="btn btn-warning" type="button"><i class="fa fa-minus "> 组移出项目</i>    
</div>
</div>


{% include 'index/link-svn-js.html' %}
<script>
</script>
{%endblock%}
